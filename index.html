<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celestial Navigation Globe</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .label { position: absolute; }
    #infoBox {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 4px 8px;
      font-family: sans-serif;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
<div style="position:absolute; top:10px; left:10px; z-index:1000; background:white; padding:6px; border-radius:4px;">
  <label><input type="checkbox" id="toggleTriangle" checked> Show Triangle</label><br>
  <label><input type="checkbox" id="toggleLabels" checked> Show Labels</label><br>
  <label><input type="checkbox" id="toggleArcs" checked> Show Arcs</label><br>
  <label><input type="checkbox" id="toggleCalc" checked> Show Sight Reduction</label><br>
  <label>Latitude: <input type="number" id="latitude" value="15" step="0.1"></label><br>
  <label>Longitude: <input type="number" id="longitude" value="10" step="0.1"></label><br>
  <label>Declination: <input type="number" id="declination" value="23.5" step="0.1"></label><br>
  <label>GHA: <input type="number" id="gha" value="100" step="0.1"></label>
</div>
<div id="infoBox"></div>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const globeGeometry = new THREE.SphereGeometry(1, 64, 64);
  const globeMaterial = new THREE.MeshBasicMaterial({ color: 0x223366, wireframe: true });
  const globe = new THREE.Mesh(globeGeometry, globeMaterial);
  scene.add(globe);

  camera.position.z = 3;
</script>
